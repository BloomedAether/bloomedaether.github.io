<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: rgb(248, 226, 102);
        color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background-color 0.5s, color 0.5s;
        overflow: hidden;
    }
    h1 {
        background-color: rgba(255, 255, 255, 1);
        text-align: center;
        color: gold;
        font-family: monospace;
        padding: 50px;
        margin: 0;
        transition: background-color 0.5s, color 0.5s;
        position: relative;
        z-index: 1;
        cursor: pointer;
    }
    #matrix {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: black;
        overflow: hidden;
        display: none;
    }
    .matrix-column {
        position: absolute;
        top: 0;
        left: 0;
        font-family: monospace;
        font-size: 20px;
        color: lime;
        user-select: none;
    }
    .matrix-character {
        display: block;
        animation: fall linear infinite;
    }
    @keyframes fall {
        0% {
            opacity: 0;
            transform: translateY(-100%);
        }
        100% {
            opacity: 1;
            transform: translateY(100vh);
        }
    }
</style>
</head>
<body>
    <h1 id="resume-title">Amir Reza M. Yaghchi's Interactable Resume.</h1>
    <div id="matrix"></div>

    <script>
        let clickCount = 0;
        document.getElementById("resume-title").addEventListener("click", function() {
            clickCount++;
            if (clickCount === 3) {
                activateMatrixTheme();
                clickCount = 0;
            }
        });

        function activateMatrixTheme() {
            const h1 = document.getElementById("resume-title");
            const matrixDiv = document.getElementById("matrix");

            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
            h1.style.backgroundColor = 'transparent';
            h1.style.color = 'lime';
            createMatrixEffect();
        }

        function createMatrixEffect() {
            const matrixDiv = document.getElementById('matrix');
            matrixDiv.innerHTML = ''; // Clear existing columns
            matrixDiv.style.display = 'block';

            const screenWidth = window.innerWidth;
            const columnWidth = 20;
            const columnCount = Math.floor(screenWidth / columnWidth);

            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.classList.add('matrix-column');
                column.style.left = `${i * columnWidth}px`;

                const columnHeight = Math.random() * 50 + 20;
                for (let j = 0; j < columnHeight; j++) {
                    const char = document.createElement('span');
                    char.classList.add('matrix-character');
                    char.textContent = generateRandomMatrixCharacter();
                    char.style.animationDelay = `${Math.random() * 5}s`;
                    char.style.animationDuration = `${Math.random() * 2 + 3}s`;
                    column.appendChild(char);
                }

                matrixDiv.appendChild(column);
            }
        }

        function generateRandomMatrixCharacter() {
            const characters = '01';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }
    </script>
</body>
</html>
