<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Reza M. Yaghchi's Interactable Resume</title>
    <style>
        body {
            background-color: #ffccff; /* Soft pink */
            color: purple;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            background-color: white;
            color: #ff66b2; /* Kawaii pink */
            font-family: "Comic Sans MS", cursive, sans-serif;
            padding: 20px;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: black;
            display: none;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1 onclick="toggleTheme()">Amir Reza M. Yaghchi's Interactable Resume</h1>
    <div id="matrix"><canvas id="matrixCanvas"></canvas></div>

    <script>
        let isMatrix = false;
        let matrixInterval;
        
        function toggleTheme() {
            const h1 = document.querySelector('h1');
            const matrixDiv = document.getElementById('matrix');
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');

            if (isMatrix) {
                // Switch to kawaii theme
                clearInterval(matrixInterval);
                matrixDiv.style.display = 'none';
                document.body.style.backgroundColor = '#ffccff'; // Soft pink
                document.body.style.color = 'purple';
                h1.style.backgroundColor = 'white';
                h1.style.color = '#ff66b2'; // Kawaii pink
            } else {
                // Switch to Matrix theme
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                h1.style.backgroundColor = 'transparent';
                h1.style.color = 'lime';
                matrixDiv.style.display = 'block';

                // Start Matrix effect
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const columns = Math.floor(canvas.width / 20);
                const drops = Array(columns).fill(0);

                function drawMatrix() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'lime';
                    ctx.font = '20px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = Math.random() > 0.5 ? '0' : '1';
                        ctx.fillText(text, i * 20, drops[i] * 20);
                        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }

                matrixInterval = setInterval(drawMatrix, 50);
            }

            isMatrix = !isMatrix;
        }
    </script>
</body>
</html>
